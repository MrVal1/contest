version: '3.8'

services:
  corti-contest:
    build: .
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/contests"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
