version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: corti-contest-backend
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/contest.db
    ports:
      - "5001:5001"
    restart: unless-stopped
    networks:
      - contest-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: corti-contest-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - contest-network

networks:
  contest-network:
    driver: bridge
