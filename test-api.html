<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API CortiContest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #5a6fd8;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test API CortiContest</h1>
    
    <form id="inscriptionForm">
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" required>
        </div>
        
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" required>
        </div>
        
        <div class="form-group">
            <label for="categorie">Catégorie:</label>
            <select id="categorie" required>
                <option value="">Sélectionner...</option>
                <option value="U11">U11</option>
                <option value="U13">U13</option>
                <option value="U15">U15</option>
                <option value="U19">U19</option>
                <option value="Senior">Senior</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="sexe">Sexe:</label>
            <select id="sexe" required>
                <option value="">Sélectionner...</option>
                <option value="femme">Femme</option>
                <option value="homme">Homme</option>
            </select>
        </div>
        
        <button type="submit">Inscrire le grimpeur</button>
    </form>
    
    <div id="message"></div>
    
    <h2>Grimpeurs inscrits:</h2>
    <div id="grimpeursListe"></div>

    <script>
        const API_URL = 'http://localhost:5001/api';
        
        // Afficher les grimpeurs existants
        async function afficherGrimpeurs() {
            try {
                const response = await fetch(`${API_URL}/grimpeurs`);
                const grimpeurs = await response.json();
                
                const liste = document.getElementById('grimpeursListe');
                if (grimpeurs.length === 0) {
                    liste.innerHTML = '<p>Aucun grimpeur inscrit</p>';
                } else {
                    liste.innerHTML = grimpeurs.map(g => 
                        `<p><strong>${g.prenom} ${g.nom}</strong> - ${g.categorie} - ${g.sexe}</p>`
                    ).join('');
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('grimpeursListe').innerHTML = 
                    '<p style="color: red;">Erreur de connexion au serveur</p>';
            }
        }
        
        // Inscrire un grimpeur
        document.getElementById('inscriptionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const grimpeur = {
                prenom: document.getElementById('prenom').value,
                nom: document.getElementById('nom').value,
                categorie: document.getElementById('categorie').value,
                sexe: document.getElementById('sexe').value
            };
            
            try {
                const response = await fetch(`${API_URL}/grimpeurs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(grimpeur)
                });
                
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="message success">Grimpeur inscrit avec succès!</div>';
                    document.getElementById('inscriptionForm').reset();
                    afficherGrimpeurs();
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = `<div class="message error">Erreur: ${error.error}</div>`;
                }
                
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('message').innerHTML = 
                    '<div class="message error">Erreur de connexion au serveur</div>';
            }
        });
        
        // Charger les grimpeurs au chargement de la page
        afficherGrimpeurs();
    </script>
</body>
</html>
